name: notify_frequencia.yml

on:
  workflow_dispatch:
  schedule:
    # âœ… 08:00 BRT (â‰ˆ 11:00 UTC): manda cabeÃ§alho + listas de Pouco/Muito
    - cron: '0 11 * * *'
    # ðŸ” A cada 10 minutos: sÃ³ transiÃ§Ãµes (entrar em atraso) + feedback de retorno
    - cron: '*/10 * * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      # ===== Secrets obrigatÃ³rios =====
      TZ: America/Sao_Paulo
      SHEET_ID: ${{ secrets.SHEET_ID }}
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      # ===== Fotos (opcional) =====
      STATUS_ABA: clientes_status
      # FOTO_COL: link_foto  # descomente se sua coluna tiver nome especÃ­fico

      # ===== Flags para 08:00 vs watch (auto com base no schedule) =====
      SEND_DAILY_HEADER: ${{ github.event.schedule == '0 11 * * *' && 'true' || 'false' }}
      SEND_LIST_POUCO:  ${{ github.event.schedule == '0 11 * * *' && 'true' || 'false' }}
      SEND_LIST_MUITO:  ${{ github.event.schedule == '0 11 * * *' && 'true' || 'false' }}

      # Feedback de nova visita (retorno):
      SEND_FEEDBACK_ONLY_IF_WAS_LATE: "true"   # sÃ³ se estava atrasado antes
      SEND_FEEDBACK_ON_NEW_VISIT_ALL: "false"  # evitar spam de quem jÃ¡ estava Em dia

      # TransiÃ§Ã£o â€œvoltou para Em diaâ€ desligada:
      SEND_TRANSITION_BACK_TO_EM_DIA: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas gspread gspread-dataframe google-auth requests pytz

      - name: Write service account to file
        run: |
          echo "$GCP_SERVICE_ACCOUNT" > sa.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/sa.json" >> $GITHUB_ENV

      - name: Run notifier
        run: python notify_inline.py
