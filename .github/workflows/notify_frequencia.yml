name: Notificar Frequência (08:00 BRT)

on:
  schedule:
    # 08:00 em America/Sao_Paulo = 11:00 UTC (sem horário de verão)
    - cron: "0 11 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas gspread gspread-dataframe google-auth requests pytz

      - name: Run notifier
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          BASE_ABA: ${{ secrets.BASE_ABA }}
          STATUS_ABA: ${{ secrets.STATUS_ABA }}
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TIMEZONE: "America/Sao_Paulo"
        run: |
          python notify_frequencia.py
