name: notify_frequencia.yml

on:
  workflow_dispatch:
  schedule:
    # ✅ 08:00 BRT (≈ 11:00 UTC)
    - cron: '0 11 * * *'
    # 🔁 A cada 10 min: só alimentar a fila (sem enviar nada)
    - cron: '*/10 * * * *'

# Evita execuções em paralelo no mesmo horário (duplo envio)
concurrency:
  group: notify-frequencia
  cancel-in-progress: true

jobs:
  watch_enqueue_only:
    # Roda só no cron de 10 em 10
    if: github.event_name == 'schedule' && github.event.schedule == '*/10 * * * *'
    runs-on: ubuntu-latest
    env:
      TZ: America/Sao_Paulo
      SHEET_ID: ${{ secrets.SHEET_ID }}
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      STATUS_ABA: clientes_status
      # NENHUMA flag de envio aqui (apenas alimenta a fila)
      ABA_TRANSICOES: freq_transicoes
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas gspread gspread-dataframe google-auth requests pytz
      - name: Write service account to file
        run: |
          echo "$GCP_SERVICE_ACCOUNT" > sa.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/sa.json" >> $GITHUB_ENV
      - name: Run (enqueue only)
        run: python notify_inline.py

  morning_send_cards:
    # Roda só às 08:00 BRT
    if: github.event_name == 'schedule' && github.event.schedule == '0 11 * * *'
    runs-on: ubuntu-latest
    env:
      TZ: America/Sao_Paulo
      SHEET_ID: ${{ secrets.SHEET_ID }}
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      STATUS_ABA: clientes_status
      ABA_TRANSICOES: freq_transicoes
      # ⚠️ ÚNICA flag de envio — manda um CARD (com foto) por cliente pendente
      SEND_AT_8_CARDS: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas gspread gspread-dataframe google-auth requests pytz
      - name: Write service account to file
        run: |
          echo "$GCP_SERVICE_ACCOUNT" > sa.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/sa.json" >> $GITHUB_ENV
      - name: Run (send cards)
        run: python notify_inline.py
